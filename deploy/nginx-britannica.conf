# Britannica Labels - Nginx Configuration
# Файл: /etc/nginx/sites-available/britannica-labels

upstream britannica_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name labels.local _;

    # Логирование
    access_log /var/log/nginx/britannica-labels-access.log;
    error_log /var/log/nginx/britannica-labels-error.log warn;

    # Максимальный размер запроса (для загрузки файлов)
    client_max_body_size 10M;

    # ========================================================================
    # FRONTEND (статические файлы)
    # ========================================================================
    location / {
        root /opt/labels_britannika/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # Cache control для HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Кеширование статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /opt/labels_britannika/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ========================================================================
    # BACKEND API
    # ========================================================================
    location /api {
        proxy_pass http://britannica_backend;

        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ========================================================================
    # WEBSOCKET
    # ========================================================================
    location /ws {
        proxy_pass http://britannica_backend;

        # WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Обычные заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты для WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;

        # Отключаем буферизацию
        proxy_buffering off;
    }

    # ========================================================================
    # HEALTH CHECKS
    # ========================================================================
    location /health {
        proxy_pass http://britannica_backend;
        access_log off;
    }

    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # ========================================================================
    # GZIP COMPRESSION
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        image/svg+xml;
    gzip_min_length 256;
}

